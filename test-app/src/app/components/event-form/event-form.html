<form [formGroup]="form" (ngSubmit)="submit()" class="event-form">
  <div class="form-group">
    <label for="title">Назва події</label>
    <input id="title" type="text" formControlName="title">
    @if (form.get('title')?.invalid && form.get('title')?.touched) {
      <small class="error">Обов'язкове поле</small>
    }
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="type">Тип події</label>
      <select id="type" formControlName="type">
        <option [ngValue]="null" disabled>Оберіть тип</option>
        @for (item of eEventType | keyvalue; track item.key) {
          <option [value]="item.value">{{ item.value }}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="capacity">Місткість</label>
      <input id="capacity" type="number" formControlName="capacity">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Початок події</label>
      <mat-form-field appearance="outline" class="custom-datetime">
        <input matInput [ngxMatDatetimePicker]="startPicker" formControlName="startTime" placeholder="Оберіть дату та час">
        <mat-datepicker-toggle matSuffix [for]="$any(startPicker)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #startPicker [showSpinners]="true" [showSeconds]="false">
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label>Кінець події</label>
      <mat-form-field appearance="outline" class="custom-datetime">
        <input matInput [ngxMatDatetimePicker]="endPicker" formControlName="endTime" placeholder="Оберіть дату та час">
        <mat-datepicker-toggle matSuffix [for]="$any(endPicker)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #endPicker [showSpinners]="true" [showSeconds]="false">
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
  </div>

  <div class="form-actions">
    <a routerLink="/" class="btn-secondary">Скасувати</a>
    <button type="submit" class="btn-primary" [disabled]="form.invalid">Зберегти</button>
  </div>
</form>
